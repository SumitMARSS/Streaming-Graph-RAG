# Docker Compose file for infrastructure setup
version: '3.8'

services:
  # 1. Zookeeper - The Manager for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # 2. Kafka - The Streaming Platform
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # These listeners expose Kafka to the internal Docker network AND your localhost
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # 3. Neo4j - The Graph Database
  neo4j:
    image: neo4j:5.12.0
    container_name: neo4j
    ports:
      - "7474:7474"   # HTTP Port for the Browser UI
      - "7687:7687"   # Bolt Port for the Python Driver
    environment:
      NEO4J_AUTH: neo4j/password123  # Sets username=neo4j, password=password123
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]' # Pre-installs useful plugins
    # volumes:
    #   - ./neo4j_data:/data  # Persists your data so it doesn't vanish when you stop Docker

  # 4. (Optional) Kafka UI - Visualizer for your streams
  # highly recommended for debugging to see if messages are actually arriving
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      